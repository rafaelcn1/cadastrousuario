<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Projeto</title>
</h:head>

<h:body>
	<div id="cabecalho">
		<h1>
			<ui:insert name="cabecalho">

			</ui:insert>
		</h1>
		<h:form>

			<p:menubar>
				<p:submenu label="Menu">
					<p:menuitem value="Cadastro"
						action="#{usuarioBean.irParaPaginaAutor('cadastro')}"
						immediate="true" />
					<p:menuitem value="Usuarios"
						action="#{usuarioBean.irParaPaginaAutor('usuarios')}"
						immediate="true" />
					<p:menuitem value="Logoff" action="#{controleLogin.loginBean.logoff()}" />
				</p:submenu>
			</p:menubar>
		</h:form>
		
		<p:outputLabel value="Usuário : #{controleLogin.loginBean.login.usuario}"
			style="position: absolute; right: 0px;" />

	</div>
	<br />
	<div id="conteudo">
		<ui:insert name="conteudo">

		</ui:insert>
	</div>
</h:body>
</html>

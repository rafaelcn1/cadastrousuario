<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="cabecalho">
		Login
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="formLogin">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<p:fieldset>
			<p:panelGrid columns="2">
				<p:outputLabel value="Login:" for="usuario" />
				<p:inputText value="#{controleLogin.loginBean.login.usuario}"
					id="usuario" required="true" requiredMessage="Digite o usuÃ¡rio"/>

				<p:outputLabel value="Senha: " for="senha" />
				<p:password value="#{controleLogin.loginBean.login.senha}"
					id="senha" />
			</p:panelGrid>
		</p:fieldset>

		<br />

		<p:commandButton value="Login"
			action="#{controleLogin.loginBean.autenticar()}" />

	</h:form>
	</ui:define>

</ui:composition>
</html>
